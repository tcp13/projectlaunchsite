<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- metadata -->
		<title>Project Launch Site</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- seo -->
		<meta name="title" content="Project Launch Site">
		<meta name="description" content="Welcome to the home of my weirdest side projects and half-baked ideas.">

	</head>
	<body id="space">
        <span id="rocket">ðŸš€</span>
    </body>
    <footer>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                height: 100vh;
                /* background: linear-gradient(200deg, #271200, #000); */
                background: linear-gradient(200deg, #271200 10%, #000 50%);
            }
            #rocket {
                font-size: 24px;
                position: absolute;
            }
            #space {
                width: 100vw;
                height: 100vh;
                position: relative;
                overflow: hidden;
                }
            .star {
                position: absolute;
                width: 2px;
                height: 2px;
                background: white;
                border-radius: 50%;
            }
        </style>
        <script>
            // rocket cursor
            let oRocket = document.querySelector('#rocket');
            let deg = 0, ex = 0, ey = 0, vx = 100, vy = 100, count = 0;
            window.addEventListener('mousemove', (e) => {
            ex = e.clientX - oRocket.offsetLeft - oRocket.offsetWidth / 2;
            ey = e.clientY - oRocket.offsetTop - oRocket.offsetHeight / 2;
            deg = Math.atan2(ey, ex)  / (2 * Math.PI) * 360 + 45;
            count = 0;
            });
            function move() {
            oRocket.style.transform = `rotate(${deg}deg)`;
            if (count < 50) {
                vx += ex / 50;
                vy += ey / 50;
            }
            oRocket.style.left = vx + 'px';
            oRocket.style.top = vy + 'px';
            count++;
            }
            setInterval(move, 1);


            // stars
            const sky = document.getElementById('space');
            for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.transform = `scale(${Math.random() * 1.5})`;
            sky.appendChild(star);
            }
        </script>
    </footer>
</html>
